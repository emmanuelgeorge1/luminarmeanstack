<html>
    <head>
        <title>Registration Form</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <style>
            h2{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            hr {
                border-style:solid ;
                border-color: black ;
                border-width: 2px;
            }
            #sub {
                text-align: center;
            }
        </style>
    
    </head>
    <body>
        <h2> <b>Register Here</b></h2>
        <hr>

        <div class="container"> <!--this container class is used to arrage those elements without full screen -->


        <div class="form-group"> <!--form-group and form-control is classes in bootstrap. we can get it in bootstrap site by searching form in it-->
            
            <label for="first name">First Name</label>
            <input type="text" name="last name" class="form-control">
        </div>

        <div class="form-group"> 
            <label for="last name">Last Name</label>
            <input type="text" name="last name" class="form-control">
        </div>
        <div class="form-group"> 
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group"> 
            <label for="address">Address</label>
            <textarea rows="5" cols="5" name="address" class="form-control"></textarea>
        </div>
        <div class="form-group"> 
            <label for="phone number">Phone Number</label>
            <input type="text" name="phone number" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Select Gender</label>
        </div>
        <div>
            <label >Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Other</label>
            <input type="radio" name="gender" >
        </div>



        </div>
        <div class="form-group"> 
            <label for="course">Select Course</label>
            <select name="course" class="form-control">
                <option value="">Mean Stack</option>
                <option value="">Django</option>
                <option value="">Data Science</option>
            </select>
        </div>

            <input type="submit" value="Submit" class="btn btn-success">

</html>
